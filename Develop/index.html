<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">


      <div class="time-block">
        <div class="oclock row">
          <div class="col-1 hour">
            <p id="9am">9AM</p>
          </div>
          <textarea class="col-10 description" id="9am"></textarea>
          <div class="col-1 saveBtn" myAttribute="9am">
            <span class="oi oi-book" myAttribute="9am"></span>
          </div>
        </div>
      </div>
      <br>

      <div class="time-block">
        <div class="oclock row">
          <div class="col-1 hour">

            <span class="oi oi-book" myAttribute="10am"></span>
          </div>
        </div>
      </div>
      <br>

        </div>
      </div>
      <br>

      <div class="time-block">

        </div>
      </div>
      <br>

      <div class="time-block">

          <div class="col-1 hour">
            <p id="1pm">1PM</p>
          </div>
          <textarea class="col-10 description" id="1pm"></textarea>

        </div>
